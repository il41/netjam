<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> netjam </title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <div class="gui" id "outputScreen">user volume<input type="range" min="1" max="1000" value="50" class="slider" id="userVolume"></div>
      <div class= "noselect">
      <div class="delaycontainer">
        delay time
        <input type="range" min="1" max="1000" value="50" class="slider" id="delayTime">
        feedback
        <input type="range" min="1" max="1000" value="50" class="slider" id="feedback">
        delay dry/wet
        <input type="range" min="1" max="1000" value="50" class="slider" id="delaydrywet">
      </div>

      <div class="matrixADSRcontainer">
        <x>attack</x>
        <input type="range" min="1" max="1000" value="50" class="slider" id="attack">
        <x>decay</x>
        <input type="range" min="1" max="1000" value="50" class="slider" id="decay">
        <x>sustain</x>
        <input type="range" min="1" max="1000" value="50" class="slider" id="sustain">
        <x>release</x>
        <input type="range" min="1" max="1000" value="50" class="slider" id="release">
      </div>
        <div class="scale">
          <select name="scales" id="scaleSelect">
            <option value="cMaj">cMaj</option>
            <option value="cMin">cMin</option>
            <option value="fifthcircle">fifthcircle</option>
            <option value="fourthcircle">fourthcircle</option>
          </select>
        <!-- <textarea name="message" rows="1" cols="130">
          Write your own scale here. For example: ['C4','Eb2','Bb5','D6'] or ['C#3','G#3','C#4','G#4','C#5','G#5']
        </textarea> -->
        + scale:
        <!-- <input type="scale" id="scaleinput">
        <input type="submit" value="add">
        </div> -->
        <input type="text" placeholder="scale name" id="userscalename"size="10">
        <input type="userscaletext" placeholder="['C4','Eb4','A4','D5','E#5']" id="userscaletext">
        <button id="enter">enter</button>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/Tone.min.js"></script>
        <script src="js/xtramath.js"></script>
        <script src="js/SineButton.js"></script></div>
        <script src="js/main.js"></script>

    </body>
</html>
